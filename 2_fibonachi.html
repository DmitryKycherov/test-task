<!DOCTYPE html>
<script>
    'use strict';

    let n = prompt("Введите n", "");
    if (isNaN(n) || !n || n == 0 || n == 1) {
        alert("Введите корректные данные!")
    } else {

        let a = 0;
        let b = 1;
        let x;
        let fibArr = [a, b];

        function fib(x) {

            x = a + b;
            a = b;
            b = x;
            if (a + b <= n) {
                fibArr.push(x)
                return fib(x);
            } else {
                fibArr.push(x)
                return x;
            }
        }

        fib(x);
        alert("Числа фибоначи до числа: " + fibArr);
    }

</script>

<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script>
    'use strict';

    let n = prompt("Введите n", "");
    let fibArr = new Array();
    function fib(current, prev) {
        if (current >= n) {
            return current;
        } else {
            fibArr.push(current);
            fib(current + prev, current);
        }
    }

    if (isNaN(n) || !n || n == 0 || n == 1) {
        alert("Введите корректные данные!")
    } else {
        fib(1, 0);



        alert("Числа фибоначи до числа: " + fibArr);
    }

</script>

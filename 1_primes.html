<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script>
    'use strict';
    let n = prompt("Введите n", "");
    if (isNaN(n) || !n) {
        alert("Введите корректные данные!");
    } else {
        let primesArr = new Array();

        for (let i = 2; i <= n; i++) {
            let isPrime = true;
            for (let j = 0; j < primesArr.length; j++) {
                if (i % primesArr[j] == 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                primesArr.push(i);
            }
        }
        alert("Простые числа в заданном диапазоне: " + primesArr);
    }
</script>

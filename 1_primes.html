<!DOCTYPE html>
<script>
    'use strict';

    let n = prompt("Введите n", "");
    if (isNaN(n) || !n) {
        alert("Введите корректные данные!");
    } else {


        let primesArr = new Array();

        prime:
            for (let i = 2; i <= n; i++) {
                for (let j = 2; j < i; j++) {
                    if (i % j == 0) continue prime;
                }
                primesArr.push(i);
            }
        alert("Простые числа в заданном диапазоне: " + primesArr);
    }
</script>
